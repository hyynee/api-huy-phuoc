            <h2>Login In</h2>

                <div class="username">

                        autocomplete="off"
                        spellcheck="false"
                        class="control"
                        type="email"
                        placeholder="Email"
                        value=""
                    />
                    <div id="spinner" class="spinner"></div>
                </div>
                <input
                    id="password"
                    spellcheck="false"
                    class="control"
                    id="password"
                    type="password"
                    placeholder="Password"
                    onkeyup="handleChange()"
                />
                <div id="bars">
                    <div></div>
                </div>

                >
